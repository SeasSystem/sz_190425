<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">

    </div>
</body>
<script src="js/vue.js"></script>
<script>
   "use strict"
   Vue.config.productionTip=false;
   /*
        1. vm 配置
            el: 为vue组件定义模板    为vue组件指定挂载对象
        2. vm 属性
        3. vm 方法
    */
    var appNode = document.querySelector("#app");
    var vm = new  Vue({
        template:`<span v-text="test"></span>`,
        data:{
            test:"test"
        }
    })

    vm.$mount(appNode)
</script>
</html>
