<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./js/vue.js"></script>
</head>
<body>
    <!--插槽就是html片段的传递-->
   <!-- 普通插槽:
        父组件给子组件传递html片段时 在子组件中的占位元素 我们称为插槽!!!
            插槽本质上是vue的一个内置组件  如果发现父子组件没有给子组件传递html片段
        那插槽会使用自己肚子中默认定义的html片段-->

    <div id="app">
        <v-damu>
            <div class="header" slot="header">header</div>
            <div class="footer" slot="footer">footer</div>
        </v-damu>

        <v-damu>
            <div class="header2" slot="header">header2</div>
            <div class="footer2" slot="footer">footer2</div>
        </v-damu>
    </div>
</body>
<script>
    Vue.config.productionTip=false;
    var vm = new Vue({
        el:"#app",
        components:{
            "v-damu":{
                template:`
                    <div>
                       <slot name="header"></slot>
                       <div class="main">main</div>
                       <slot name="footer"></slot>
                    </div>
                `
            }
        }
    })
</script>
</html>
