<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/moment.js/2.24.0/moment.min.js"></script>
    <script src="./js/vue.js"></script>
</head>
<body>
<div id="app">
    {{date | dateFilter("YYYY")}}
</div>
</body>
<script>
    /*
        Vue.set()
        Vue.component()
        Vue.filter()
    */

    Vue.config.productionTip=false;
    /*Vue.filter('dateFilter', function (val,format='YYYY-MM-DD hh:mm:ss') {
        return moment(val).format(format)
    })*/

    var vm = new Vue({
        el:"#app",
        data: {
            date:new Date()
        },
        filters:{
            dateFilter(val,format='YYYY-MM-DD hh:mm:ss') {
                return moment(val).format(format)
            }
        }
    })
</script>
</html>
