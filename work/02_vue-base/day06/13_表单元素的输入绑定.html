<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./js/vue.js"></script>
</head>
<body>
    <div id="app">
        <form>
            <input val="123" v-model="message" placeholder="edit me">
            <textarea v-model="message" placeholder="add multiple lines"></textarea>

            <input type="checkbox" id="checkbox" v-model="checked">
            <label for="checkbox">{{ checked }}</label>

            <div id='example-3'>
                <input type="checkbox" id="jack" value="Jack1" v-model="checkedNames">
                <label for="jack">Jack</label>
                <input type="checkbox" id="john" value="John1" v-model="checkedNames">
                <label for="john">John</label>
                <input type="checkbox" id="mike" value="Mike1" v-model="checkedNames">
                <label for="mike">Mike</label>
                <br>
                <span>Checked names: {{ checkedNames }}</span>
            </div>

            <div id="example-4">
                <input type="radio" id="one" value="One" v-model="picked">
                <label for="one">One</label>
                <br>
                <input type="radio" id="two" value="Two" v-model="picked">
                <label for="two">Two</label>
                <br>
                <span>Picked: {{ picked }}</span>
            </div>

            <div id="example-5">
                <select v-model="selected">
                    <option disabled value="">请选择</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                </select>
                <span>Selected: {{ selected }}</span>
            </div>

            <div id="example-6">
                <select v-model="selected2" multiple style="width: 50px;">
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                </select>
                <br>
                <span>Selected: {{ selected2 }}</span>
            </div>
        </form>
    </div>
</body>
<script>
    Vue.config.productionTip=false;
    var app = new Vue({
        el:"#app",
        data: {
            message:"我是text",
            checked:true,
            checkedNames:["Jack1"],
            picked:"One",
            selected:"C",
            selected2:[ "A", "B", "C"]
        },
    })

</script>
</html>
