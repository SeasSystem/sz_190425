<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background: yellow;
        }
        .pink{
            background: pink;
        }
        /*.gray{*/
            /*width: 200px;*/
            /*height: 200px;*/
            /*background: gray;*/
        /*}*/
    </style>
</head>
<body>
    <div id="app">
        <div :class="box"></div>
        <button @click="handleSwitch">switch</button>
    </div>
</body>
<script src="js/vue.min.js"></script>
<script>
    //使用vue来操作class  使用v-bind指令
    //:class = "data中存在的属性key"
    /*对应的属性值：
            字符串（哪一个class名）
            对象（class名：布尔值）
            数组
                [字符串]
                [对象]
     */

    var vm = new Vue({
        el:"#app",
        data:{
            box:{
                pink:true
            }
        },
        methods:{
            handleSwitch(){
                this.box.pink = !this.box.pink;
            }
        }
    })
</script>
</html>
