<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .wrap{
            width: 150px;
            height: 150px;
            background: pink;
        }
        .inner{
            width: 100px;
            height: 100px;
            background: deeppink;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="wrap" @click="handleWrap">
            <div class="inner" @click.stop="handleInner(123)"></div>
        </div>

        <a href="http://www.atguigu.com" @click.prevent="handleA">回娘家</a>

        <div class="wrap" @click.self="handleWrap2">
            <div class="inner" @click.self="handleInner2"></div>
        </div>

        <input type="text" @keydown.space="handleInput">

        <div class="wrap" @click.middle="handleWrap2">

        </div>
    </div>
</body>
<script src="js/vue.min.js"></script>
<script>
    var vm = new Vue({
        el:"#app",
        methods:{
            handleWrap(){
                console.log("我是Wrap")
            },
            handleInner(msg){
                console.log("我是Inner",msg)
            },
            handleA(){
                console.log("我是a标签")
            },
            handleWrap2(){
                console.log("我是Wrap2")
            },
            handleInner2(msg){
                console.log("我是Inner2")
            },
            handleInput(){
                console.log("handleInput")
            }
        }
    })
</script>
</html>
