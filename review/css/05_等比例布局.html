<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #wrap{
            display: flex;
            width: 300px;
            border: 1px solid;
        }

        #wrap span:nth-child(1){
            flex: 1;
        }
        #wrap span:nth-child(2){
            flex: 2;
        }
        #wrap span:nth-child(3){
            flex: 3;
        }
        #wrap span:nth-child(4){
            flex: 4;
        }
    </style>
</head>
<body>
    <div id="wrap">
       <span style="background: pink">1</span>
       <span style="background: deeppink">22</span>
       <span style="background: gray">333</span>
       <span style="background: red">4444</span>
    </div>
</body>

</html>
